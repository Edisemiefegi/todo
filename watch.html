<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="watch-container">
    <h1>JavaScript Stop Watch</h1>
    <h2 id="time"><span id="hr">00</span> : <span id="min">00</span> : <span id="sec">00</span></h2>
    <div class="timer">
        <button class="set" id="start">Start</button>
        <button class="set" id="stop">Stop</button>
        <button class="set" id="restart">Restart</button>
    </div>
</div> 
    
<script src="watch.js"></script>    
</body>
</html>
